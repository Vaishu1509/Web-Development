        <div class="col-md-5" style="text-align:center;">
            <legend style="margin-left: 400px;">Enter your SGPA points according to your semester</legend>
            <p style="margin-left: 420px; margin-right: -350px; margin-bottom: 30px;">NOTE: Leave the fields blank if you are haven't finished the any semester.</p>
            <form class="form-horizontal" id="CPGAarea">

                    <input type="text" class="form-control cgpa" placeholder="semester 7">
                </div>
                <div class="input-group2" style="margin-bottom: 10px;">
                    <input type="text" class="form-control cgpa" placeholder="semester 8">
                </div>
                <br>
                <button type="button" class="btn btn-success cgpaCalculate" style="margin-left: 550px;">Click here to Calculate CGPA</button>
                <button type="reset" class="btn btn-danger"style="margin-left: 550px; margin-top: 10px;">Reset</button>
